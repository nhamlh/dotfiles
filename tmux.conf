
# enable vi like cursor movement in copy mode
set-window-option -g mode-keys vi

# auto reodering windows when one is deleted
set-option -g renumber-windows on

# easier and faster switching between next/prev window
bind -n M-H previous-window
bind -n M-L next-window

# Setup 'v' to begin selection as in Vim (tmux < 2.4)
#bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Tmux >= 2.4
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi V send -X select-line
bind-key -Tcopy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# 0 is too far from ` ;)
set -g base-index 1

# Do not change title automatically
set-option -g allow-rename off

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

bind-key h set sync

#setw -g mode-keys vi
#setw -g mouse on
#setw -g monitor-activity on

bind-key v split-window -h
bind-key h split-window -v

# Use Alt-arrow keys with prefix key to resize panes
bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

### seamlessly navigating between tmux and vim pane
# https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"
#bind -n M-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
###

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

# remap prefix to Control + o
set -g prefix C-o

set -g status-justify left
set -g status-position bottom
set -g status-attr dim

set -g status-bg black
set -g status-fg blue
#set -g status-interval 5

set -g status-style "bg=colour234,none"
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-left-length "100"
set -g status-right-length "100"

set -g message-style "fg=colour144,bg=colour237"
set -g message-command-style "fg=colour144,bg=colour237"
set -g pane-border-style "fg=colour237"
set -g pane-active-border-style "fg=colour27"

setw -g window-status-separator ""
setw -g window-status-attr dim
setw -g window-status-current-attr bright
setw -g window-status-activity-attr "none"

setw -g window-status-fg colour248
setw -g window-status-bg colour237
setw -g window-status-current-fg colour7
setw -g window-status-current-bg colour2
setw -g window-status-activity-style "fg=colour27,bg=colour234,none"
setw -g window-status-style "fg=colour39,bg=colour234,none"

set -g status-left "#[fg=colour15,bg=colour27] #S #[fg=colour27,bg=colour234,nobold,nounderscore,noitalics]"
#set -g status-left "#[fg=colour15,bg=colour27] #S "

set -g status-right ""
#set -g status-right "#[fg=colour237,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour144,bg=colour237] %d.%m.%Y  %H:%M #[fg=colour27,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour27] #h "

setw -g window-status-format "#[fg=colour39,bg=colour234] #I-#W "
setw -g window-status-current-format "#[fg=colour234,bg=colour2,nobold,nounderscore,noitalics]#[fg=colour227,bg=colour2] #I-#W #F #[fg=colour2,bg=colour234,nobold,nounderscore,noitalics]"

set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

#set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

